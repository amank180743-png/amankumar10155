<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
</head>
<body>

<table border="1" align="center">
    <caption>Student Details</caption>
    <tr>
        <th>Name</th>
        <th colspan="2">Marks</th>
    </tr>
    <tr>
        <td rowspan="2">John</td>
        <td>Math</td>
        <td>85</td>
    </tr>
    <tr>
        <td>Science</td>
        <td>90</td>
    </tr>
</table>

</body>
</html>
